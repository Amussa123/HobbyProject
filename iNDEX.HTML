<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <h1>main menu</h1>
    <div class="container"> 
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Student Name</h3>
                <form class="add-post-form">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name-value">
                </div>
                 <h3>Tuition</h3>
                 <div class="form-group">
                    <label for="Tuition">What Will Be Your Generous Contribution do our cause</label>
                    <input type="text" class="form-control" id="tuition-value">
                </div>
                <h3>Age</h3>
                 <div class="form-group">
                    <label for="Age">How Old Are You</label>
                    <input type="text" class="form-control" id="age-value">
                </div>
                <h3>Magic Type</h3>
                 <div class="form-group">
                    <label for="MagicType">What Element Do You Posess</label>
                    <input type="text" class="form-control" id="magicType-value">
                </div>
                <button type="submit" class="bt btn-primary" id="button"> Enroll </button>
                </form>
            </div>
        </div>

        <div class="post-list row"></div>
    </div>



<script src="Index.js"></script>

</body>
</html>
